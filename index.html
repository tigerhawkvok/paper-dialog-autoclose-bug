<!doctype html>
<html>
  <head>
    <title>
      Test
    </title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

    <link href='https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en' rel='stylesheet' type='text/css'>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/purl.min.js"></script>
    <script type="text/javascript" src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <!-- As of Polymer 1.0, all the stuff you want has to be imported
         individually -->
    <link rel="import" href="bower_components/polymer/polymer.html"/>

    <link rel="import" href="bower_components/paper-dialog/paper-dialog.html"/>
    <link rel="import" href="bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html"/>
    <link rel="import" href="bower_components/paper-button/paper-button.html"/>
    <script>
      $("#open-button").click(function(){
        $("#sample-dialog").get(0).open()
      });
      $("#has-event").click(function(){
      console.log("This shouldn't have closed the paper-dialog!");
      });
    </script>
  </head>
  <body fullbleed vertical layout>
    <article>
      <paper-button id="open-button">Open Paper Dialog</paper-button>
      <paper-dialog id="sample-dialog">
        <h2>Test Dialog</h2>
        <paper-dialog-scrollable id="sample-content">
          <p>Text and stuff here</p>
        </paper-dialog-scrollable>
        <div class="buttons">
          <paper-button dialog-dismiss>
            Cancel
          </paper-button>
          <paper-button id="no-event">No Event</paper-button>
          <paper-button id="has-event">Bound Event</paper-button>
        </div>
      </paper-dialog>
    </article>
  </body>
</html>
